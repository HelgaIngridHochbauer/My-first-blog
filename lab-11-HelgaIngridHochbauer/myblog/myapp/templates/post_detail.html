<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <link rel="stylesheet" href="{% static 'newpost.css' %}">
</head>
<body>
    <header >
        <div class="logo">
            <img src="{% static '1HELGAS BLOG.png' %}" ></div>
            
       <h1>Welcome</h1>
       <button id="menu-btn">&#9776;</button>
       
    </header>
    
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'form' %}">Form</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <a href="{% url 'chatbot' %}">Chatbot</a>
        
    </nav>
    <main>
        <div class="content-box">
            <h1>{{ post.title }}</h1>
            <p>Posted on {{ post.post_date }}</p>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.paragraph }}</p>
            <!--Only show additional details for the post details page -->
            <p>{{ post.more_details_for_the_dedicated_page }}</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Helga - Blog</p>
    </footer>
</body>
</html>
